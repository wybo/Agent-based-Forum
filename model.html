<!DOCTYPE html>
<html>
  <head>
    <title>Agent-based forum</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
    <script src="jquery.js"></script> 
    <script src="forum.js"></script> 
    <script>
      $('document').ready(function() {
        forum = new Forum('#space');
        var start_value = 'Start simulation';
        var stop_value = 'Stop simulation';
        $('#start').val(start_value);
        $('#start').click(function() {
          if ($(this).val() == start_value) {
            $(this).val(stop_value);
          } else {
            $(this).val(start_value);
          }
          forum.toggleRun();
        });
      });
    </script>
  </head>
  <body>
    <h1>Agent based forum</h1>
    <h4>by Wybo Wiersma</h4>
    <div id="content">
      <h2>Usage</h2>
      <ul>
        <li>Click Next Generation to run step by step</li>
        <li>Click Start/Stop Simulation to toggle running it continuously</li>
        <li>Reset returns it to the start condition</li>
      </ul>
      <p>
        <input type="button" value="Next Generation" onclick="forum.run();" />
        <input type="button" id="start" value="Start Simulation" /> 
        <input type="button" value="Reset" onclick="forum.reset();" />
      </p>
      <canvas id="space" width="2000" height="2000">
        <strong>Your browser does not support canvas.</strong>
      </canvas>
    </div>
  </body>
</html>
